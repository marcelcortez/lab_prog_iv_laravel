                </div>

                </div>
                <div class="form-group col-md-4">
                    <label for="inputEspecialidade">Especialidade</label>
                    <select id="inputEspecialidade" class="form-control" placeholder="Clínica" required>

                        <option value="Clínica">Clínica</option>
                        <option value="Nutrição Animal">Nutrição Animal</option>
                        <option value="Ortopedia">Ortopedia</option>
                        <option value="Cirurgia">Cirurgia</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="codAnimal">Médico</label>
                    <select id="inputMedico" class="form-control" required>

                        <option value="0">Dr. Jorge Araújo</option>
                        <option value="1">Dra. Aline Medrado</option>
                        <option value="2">Dr. Fábio Akita</option>
                    </select>
                </div>
                <div class="form-group col-md-6">

                </div>
                <div class="form-group col-md-6">
